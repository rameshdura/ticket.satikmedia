name: Secure SFTP Deployment

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SFTP using Private Key
        uses: appleboy/scp-action@v0.1.7 # A popular, secure SFTP/SCP action
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Use the private key secret
          port: 21 # Standard SSH/SFTP port
          source: "." # Source files from the repo root
          target: "public_html/website_c7aa8054"
